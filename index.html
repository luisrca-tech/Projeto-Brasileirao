<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Times Do Brasileirão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css"> 
</head>
<body>
    <header class="cabecalho">
       <img src="./src/imagens/logo-brasileirao-2048 1.png" alt="Logo Brasileirao A"> 
    </header>
    <main class="selecao-de-times">
        <section class="times">
            <h1 class="titulo"> Selecione seu time </h1>
            <ul class="lista-de-times">
                <li class="time selecionado" id="flamengo" data-name="flamengo" data-description="O Clube de Regatas do Flamengo é uma agremiação poliesportiva brasileira com sede na cidade do Rio de Janeiro, capital do estado."><img src="./src/imagens/flamengo 1.png"  alt="Time Regatas Flamengo"></li>
                <li class="time" id="corinthians" data-name="corinthians" data-description="Sport Club Corinthians Paulista é um clube poliesportivo brasileiro da cidade de São Paulo, capital do estado de São Paulo."><img src="./src/imagens/corinthians 1.png"   alt="Clube Corinthians"></li>
                <li class="time" id="fluminense" data-name="fluminense" data-description="Fluminense Football Club, é uma agremiação poliesportiva e cultural sediada em Laranjeiras, bairro da cidade do Rio de Janeiro."><img src="./src/imagens/fluminense 1 (2).png"  alt="Fluminense Football Club"></li>
                <li class="time" id="botafogo" data-name="botafogo" data-description=" O clube Botafogo é uma agremiação poliesportiva brasileira, com sede no bairro Botafogo, na cidade do Rio de Janeiro. "><img src="./src/imagens/botafogo 1.png"  alt="Botafogo de Futebol e Regatas "></li>
                <li class="time" id="sao-paulo" data-name="sao-paulo" data-description="São Paulo Futebol Clube é um clube poliesportivo brasileiro da cidade de São Paulo, capital do estado homônimo. "><img src="./src/imagens/sao-paulo 1.png"   alt="São Paulo Futebol Clube"></li>
                <li class="time" id="atletico" data-name="atletico" data-description="O Clube Atlético Mineiro é um clube brasileiro de futebol sediado na cidade de Belo Horizonte, Minas Gerais."><img src="./src/imagens/atletico-mineiro 1.png"  alt="Atletico-mineiro"></li>
                <li class="time" id="palmeiras" data-name="palmeiras" data-description="A Sociedade Esportiva Palmeiras, é um clube de futebol profissional brasileiro com sede na cidade de São Paulo."><img src="./src/imagens/palmeiras 1.png"  alt="Sociedade Esportiva Palmeiras"></li>
                <li class="time" id="santos" data-name="santos" data-description="O Santos Futebol Clube, mais conhecido como Santos, é um clube poliesportivo brasileiro, com sede em Santos."><img src="./src/imagens/santos 1 (2).png" alt="Clube Santos"></li>
            </ul>
        </section>
        <section class="time-selecionado">
             <img class="time-grande" src="./src/imagens/Flamengo.png" alt="Time Selecionado">

            <div class="informacoes-do-time">
                <h2 class="nome-time" id="nome-time"> Clube Regatas Flamengo </h2>
                <p class="descricao-time" id="descricao-time">O Clube de Regatas do Flamengo é uma agremiação poliesportiva brasileira com sede na cidade do Rio de Janeiro, capital do estado.
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
